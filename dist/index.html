<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">  </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="../image/jquery-toggle.js"> </script>
</head>

<body>

    <div id="root"> </div>

    <script src="/bundle.js"> </script>

    <script>

        const btnmenu = document.querySelector(".iconmenu");
        btnmenu.addEventListener('click', function () {
            document.querySelector(".main-slidebar").classList.toggle("showmenu")
        })
    </script>
    <script>
        const arrowlist = document.querySelector(".card-item-add");
        arrowlist.addEventListener('click', function () {
            document.querySelector(".card-item-add").classList.toggle("arrow-add")
        })
    </script>
    <script>

        const arrowlistlog = document.querySelector(".card-item-detail");
        arrowlistlog.addEventListener('click', function () {
            document.querySelector(".card-item-detail").classList.toggle("arrow-add")
        })

    </script>

</body>


</html>
